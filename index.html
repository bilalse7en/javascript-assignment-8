<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    
</head>
<body class="bg-opacity-25 bg-success vh-100">
    <div class="align-items-center container d-flex h-100" style="max-width: 500px;width: 100%;">
        <div class="p-3 pass-gene-bg">
            <h1 class="mb-4 text-center">Password Generator</h1>
            <div class="mb-3 row w-100 m-0">
                <label for="length" class="form-label mb-0 col-auto ps-0">Password Length:</label>
                <input class="col p-0" type="range" id="length" value="16" min="8" max="100" onchange="updateRangeValue()">
                <span id="lengthValue" class="ms-2 col-auto p-0" style="height: 40px;width: 40px;background: white;color: black;font-weight: bold;border-radius: 50%;display: flex;justify-content: center;align-items: center;">16</span>
            </div>
            <div class="row w-100 m-0">
                <div class="mb-3 form-check col-6">
                    <input type="checkbox" class="form-check-input" id="numbers">
                    <label class="form-check-label" for="numbers">Numbers</label>
                </div>
                <div class="mb-3 form-check col-6">
                    <input type="checkbox" class="form-check-input" id="specialChars">
                    <label class="form-check-label" for="specialChars">Special Characters</label>
                </div>
                <div class="mb-3 form-check col-6">
                    <input type="checkbox" class="form-check-input" id="lowercase">
                    <label class="form-check-label" for="lowercase">Lowercase Characters</label>
                </div>
                <div class="mb-3 form-check col-6">
                    <input type="checkbox" class="form-check-input" id="uppercase">
                    <label class="form-check-label" for="uppercase">Uppercase Characters</label>
                </div>
            </div>
            <div class="row w-100 m-0">
                <div class="px-3 ps-md-0 col-12 col-md-6 my-3">
                    <button id="generateBtn" class="w-100 btn btn-primary" onclick="generatePassword()">Generate Password</button>
                </div>
                <div class="px-3 pe-md-0 col-12 col-md-6 my-3">
                    <button id="copyBtn" class="w-100 btn btn-secondary" onclick="copyPassword()">Copy Password</button>    
                </div>
            </div>
            <div class="d-none" id="checkerror"></div>
            <div>
                <textarea id="password" class="form-control mt-3" rows="3" style="background: #00000070;color: white;" readonly></textarea>
            </div>
        </div>
    </div>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> -->
    
</body>
</html>
